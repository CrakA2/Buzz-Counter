<!DOCTYPE html>
<html>
<head>
  <title>Buzz Counter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Buzz Counter</h1>

  <div class="form-group">
    <label for="monitoring-toggle">Monitoring Status</label>
    <label class="switch">
      <input type="checkbox" id="monitoring-toggle">
      <span class="slider round"></span>
    </label>
    <span id="status-text">OFF</span>
  </div>
  <div id="monitoring-info"></div>

  <div class="form-group">
    <label for="selector">Element CSS Selector:</label>
    <input type="text" id="selector" placeholder="#ticket-count or .queue-size">
    <small>Use #id or .class to find the number.</small>
  </div>

  <div class="form-group">
    <label for="interval">Check Interval (seconds):</label>
    <input type="number" id="interval" min="2" value="10">
    <small>How often to check for changes. Be mindful of site performance.</small>
  </div>

  <div class="form-group">
    <label for="audio-src">Audio URL:</label>
    <input type="text" id="audio-src" placeholder="https://example.com/sound.mp3">
  </div>

  <div class="form-group">
     <label for="audio-upload">Or Upload Audio (MP3/WAV):</label>
     <input type="file" id="audio-upload" accept="audio/mpeg, audio/wav">
     <small id="upload-status"></small>
  </div>

  <div class="form-group">
    <label for="api-url">Optional API URL (GET):</label>
    <input type="text" id="api-url" placeholder="https://example.com/notify">
    <small>If provided, this URL will be called via GET when the counter increases.</small>
  </div>
  
  <button id="save-button">Save & Set Tab</button>
  <div id="message-area"></div>

  <script src="popup.js"></script>
</body>
</html>
